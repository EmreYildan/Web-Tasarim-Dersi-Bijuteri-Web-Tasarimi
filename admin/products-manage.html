<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√úr√ºn Y√∂netimi - Admin Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        
        .admin-header {
            background: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-layout {
            display: flex;
            min-height: calc(100vh - 80px);
        }
        
        .admin-sidebar {
            width: 250px;
            background: #2c3e50;
            color: #fff;
            padding: 20px;
        }
        
        .admin-sidebar ul {
            list-style: none;
        }
        
        .admin-sidebar ul li {
            margin: 15px 0;
        }
        
        .admin-sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .admin-sidebar ul li a:hover,
        .admin-sidebar ul li a.active {
            background: #34495e;
        }
        
        .admin-content {
            flex: 1;
            padding: 30px;
        }
        
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: #3498db;
            color: #fff;
        }
        
        .btn-success {
            background: #2ecc71;
            color: #fff;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }
        
        .products-table {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f8f9fa;
            font-weight: bold;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>Emre M√ºcevherat - √úr√ºn Y√∂netimi</h1>
        <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
    </div>
    
    <div class="admin-layout">
        <nav class="admin-sidebar">
            <ul>
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="products.html" class="active">üì¶ √úr√ºn Y√∂netimi</a></li>
                <li><a href="announcements.html">üì¢ Duyuru Y√∂netimi</a></li>
                <li><a href="slider.html">üé¨ Slider Y√∂netimi</a></li>
                <li><a href="../Html/index.html" target="_blank">üåê Siteyi G√∂r√ºnt√ºle</a></li>
            </ul>
        </nav>
        
        <main class="admin-content">
            <h2>√úr√ºn Ekleme / D√ºzenleme</h2>
            
            <div class="form-container">
                <form id="productForm" onsubmit="return saveProduct(event)">
                    <input type="hidden" id="productId">
                    
                    <div class="form-group">
                        <label for="productName">√úr√ºn Adƒ± *</label>
                        <input type="text" id="productName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productCategory">Kategori *</label>
                        <select id="productCategory" required>
                            <option value="">Se√ßiniz...</option>
                            <option value="necklaces">Kolyeler</option>
                            <option value="earrings">K√ºpeler</option>
                            <option value="rings">Y√ºz√ºkler</option>
                            <option value="new-collection">Yeni Koleksiyon</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Fiyat (‚Ç∫) *</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">A√ßƒ±klama</label>
                        <textarea id="productDescription"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="productImage">Resim URL *</label>
                        <input type="text" id="productImage" placeholder="../images/1.jpg" required>
                        <small>√ñrnek: ../images/1.jpg</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submitBtn">√úr√ºn Ekle</button>
                    <button type="button" class="btn btn-danger" onclick="resetForm()">Formu Temizle</button>
                </form>
            </div>
            
            <div class="products-table">
                <h3>Mevcut √úr√ºnler</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Resim</th>
                            <th>√úr√ºn Adƒ±</th>
                            <th>Kategori</th>
                            <th>Fiyat</th>
                            <th>ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- √úr√ºnler buraya dinamik olarak eklenecek -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Login kontrol√º
        if (localStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        let editingProductId = null;

        // √úr√ºnleri y√ºkle
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const tbody = document.getElementById('productsTableBody');
            
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Hen√ºz √ºr√ºn eklenmemi≈ü.</td></tr>';
                return;
            }
            
            tbody.innerHTML = products.map((product, index) => `
                <tr>
                    <td><img src="${product.image}" alt="${product.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;"></td>
                    <td>${product.name}</td>
                    <td>${getCategoryName(product.category)}</td>
                    <td>‚Ç∫${parseFloat(product.price).toFixed(2)}</td>
                    <td>
                        <button onclick="editProduct(${index})" class="btn btn-success" style="padding: 6px 12px; margin-right: 5px;">D√ºzenle</button>
                        <button onclick="deleteProduct(${index})" class="btn btn-danger" style="padding: 6px 12px;">Sil</button>
                    </td>
                </tr>
            `).join('');
        }

        function getCategoryName(category) {
            const categories = {
                'necklaces': 'Kolyeler',
                'earrings': 'K√ºpeler',
                'rings': 'Y√ºz√ºkler',
                'new-collection': 'Yeni Koleksiyon'
            };
            return categories[category] || category;
        }

        function saveProduct(event) {
            event.preventDefault();
            
            const product = {
                id: editingProductId || Date.now(),
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: document.getElementById('productPrice').value,
                description: document.getElementById('productDescription').value,
                image: document.getElementById('productImage').value,
                createdAt: editingProductId ? undefined : new Date().toISOString()
            };
            
            let products = JSON.parse(localStorage.getItem('products')) || [];
            
            if (editingProductId) {
                const index = products.findIndex(p => p.id === editingProductId);
                products[index] = { ...products[index], ...product };
                alert('√úr√ºn ba≈üarƒ±yla g√ºncellendi!');
            } else {
                products.push(product);
                alert('√úr√ºn ba≈üarƒ±yla eklendi!');
            }
            
            localStorage.setItem('products', JSON.stringify(products));
            resetForm();
            loadProducts();
            
            return false;
        }

        function editProduct(index) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products[index];
            
            editingProductId = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productDescription').value = product.description || '';
            document.getElementById('productImage').value = product.image;
            
            document.getElementById('submitBtn').textContent = '√úr√ºn√º G√ºncelle';
            window.scrollTo(0, 0);
        }

        function deleteProduct(index) {
            if (!confirm('Bu √ºr√ºn√º silmek istediƒüinize emin misiniz?')) return;
            
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.splice(index, 1);
            localStorage.setItem('products', JSON.stringify(products));
            
            alert('√úr√ºn ba≈üarƒ±yla silindi!');
            loadProducts();
        }

        function resetForm() {
            document.getElementById('productForm').reset();
            editingProductId = null;
            document.getElementById('submitBtn').textContent = '√úr√ºn Ekle';
        }

        function logout() {
            if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinize emin misiniz?')) {
                localStorage.removeItem('adminLoggedIn');
                window.location.href = 'index.html';
            }
        }

        // Sayfa y√ºklendiƒüinde √ºr√ºnleri g√∂ster
        loadProducts();
    </script>
</body>
</html>
